<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="data:view/imgs/favicon.ico,">
    <link rel="icon" type="image/x-icon" href="view/imgs/favicon.ico">
    <title>Calculator</title>
</head>

<body class=" bg-dark text-white">
    <div class="container">

        <div>
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Calculator</p>
                </blockquote>
            </figure>
        </div>

        <main>
            <div class="row">
                <!--Line 1-->
                <div class="col-sm-2 mx-auto">
                    <input type="number" class="form-control" placeholder="Number 1" aria-label="Number 1">
                </div>

                <div class="col-sm-1 mx-auto">
                    <select class="form-select" name="oper" id="oper" aria-label="Oper">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="x">x</option>
                        <option value="/">/</option>
                    </select>
                </div>

                <div class="col-sm-2  mx-auto">
                    <input type="number" class="form-control" placeholder="Number 2" aria-label="Number 2">
                </div>

            </div>

            <div class="row mt-5">
                <!--Line 2-->
                <div class="col-sm-2 mx-auto">
                    <button class="btn btn-primary" type="submit">Calc</button>
                </div>

                <div class="col-sm-1 mx-auto">
                    <p>=</p>
                </div>

                <div class="col-sm-2 mx-auto">
                    <button class="btn btn-primary" type="button">AC</button>
                </div>

            </div>

        </main>
    </div>
    <script type="text/javascript" src="view/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="view/script.js"></script>
</body>

<footer class="text-center mt-auto fixed-bottom">
    <div class="container texte-center p-3">
        @ 2022 copyright: Wagner Bizarro
    </div>
</footer>

</html>
